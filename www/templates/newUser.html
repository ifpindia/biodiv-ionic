<ion-view  >
 <div class="bar bar-header bar-positive">
 <a href="#/app/newUser" class="button button-icon icon ion-ios-arrow-back"></a>
  <h1 class="title">Register</h1>
</div>
  <ion-content>
  <br><br><br>
    <form ng-submit="doRegister()">
      <div class="list" style="padding:10px;">
        <label class="item item-input listItem check1">
          <!--span class="input-label">Username :</span-->
          <input type="text" ng-model="register.email" placeholder="Email">
        </label>
        <label class="item item-input listItem check1">
          <!--span class="input-label">Password :</span-->
          <input type="password" ng-model="register.password" placeholder="Password">
        </label>
        <label class="item item-input listItem check1">
          <!--span class="input-label">Username :</span-->
          <input type="text" ng-model="register.name" placeholder="Name">
        </label>
        
      </div>
         <div style="border:0px;">
          <button class="button button-block button-positive " type="submit" s>Register</button>
       
      </div>
      <div class="modal1"></div>
    </form>
  </ion-content>
</ion-view>
