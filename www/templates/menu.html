<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content >
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button ng-if="showButton">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon  ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content ng-controller="LogoutController">
      <ion-list>
        
       
        <ion-item menu-close href="#/app/home" class="item item-icon-left">
        <i class=" icon ion-ios-home"></i>
          Home
        </ion-item>
        <ion-item menu-close href="#/app/newObservation" class="item item-icon-left">
        <i class=" icon ion-ios-plus"></i>
          New observation
        </ion-item>
        <ion-item menu-close href="#/app/observationnearby" class="item item-icon-left">
        <i class=" icon ion-location"></i>
          Observations near me
        </ion-item>
        <ion-item menu-close href="#/app/joinedGroups" class="item item-icon-left">
          <i class=" icon ion-pricetags"></i>
          Joined groups
        </ion-item>
        <ion-item menu-close href="#/app/mycollection" class="item item-icon-left">
          <i class=" icon ion-ios-briefcase"></i>
          My Collection
        </ion-item>
        <ion-item menu-close href="#/app/observationStatus" class="item item-icon-left">
          <i class=" icon ion-ios-list-outline"></i>
          Submitted observation status
        </ion-item>
        <ion-item menu-close class="item item-icon-left" ng-click="logout()">
          <i class=" icon ion-power"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
