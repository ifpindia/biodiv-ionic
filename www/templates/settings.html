<ion-view view-title="Settings">
<ion-nav-buttons side="left" >
        <!--ion-nav-back-button style="display:initial;">
      </ion-nav-back-button-->
      <button class="button button-icon  ion-navicon" style="display:initial;" menu-toggle="left">
        </button>
      </ion-nav-buttons>
	<ion-content scroll="false">
		<ion-toggle ng-repeat="item in settingsList"
		                    ng-model="item.checked" 
		                    ng-checked="item.checked" style="color: chocolate;" ng-change="setChange()">
		          {{ item.text }}
		          <p style="white-space:normal;font-size: 75%;">{{ item.subtext }}</p>
		</ion-toggle>
	</ion-content>
</ion-view>
